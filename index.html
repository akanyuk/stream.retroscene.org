<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="/favicon.ico" rel="shortcut icon" />

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <link href="/cover.css" rel="stylesheet">

        <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
        <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
        
        <title>RST5 - Retroscene STreaming</title>
</head>

<body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                <header class="masthead mb-auto">
                        <div class="inner">
                                <h3 class="masthead-brand">Retroscene live stream</h3>
                                <nav class="nav nav-masthead justify-content-center">
                                        <a class="nav-link active" href="/">Live</a>
                                        <a class="nav-link" href="/recordings">Recordings</a>
                                </nav>
                        </div>
                </header>
                <main role="main" class="inner cover">
                        <video-js id="vid1" class="vjs-default-skin vjs-fluid" controls>
                                <source src="https://stream.retroscene.org/hls/main.m3u8" type="application/x-mpegURL">
                        </video-js>
                </main>

                <footer class="mastfoot mt-auto">
                        <div class="inner">
                                <p><a href="https://stream.retroscene.org/hls/main.m3u8">HLS</a></p>
                        </div>
                </footer>
        </div>
        <script>
                const player = videojs('vid1');
                player.play();
        </script>
</body>
</html>
